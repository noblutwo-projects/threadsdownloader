version: '3.8'

services:
  video-downloader-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: video-downloader-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DEFAULT_QUALITY=${DEFAULT_QUALITY:-720p}
    volumes:
      - temp_data:/app/.temp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  temp_data:
