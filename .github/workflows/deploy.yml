name: Deploy via Cloudflare Tunnel

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:  # Manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 -o cloudflared
          chmod +x cloudflared
          sudo mv cloudflared /usr/local/bin/

      - name: Setup SSH with Cloudflare Tunnel
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          CF_TUNNEL_HOSTNAME: ${{ secrets.CF_TUNNEL_HOSTNAME }}
        run: |
          mkdir -p ~/.ssh
          printf '%s\n' "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          cat > ~/.ssh/config << EOF
          Host $CF_TUNNEL_HOSTNAME
            ProxyCommand cloudflared access ssh --hostname %h
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            IdentityFile ~/.ssh/id_rsa
          EOF
          chmod 600 ~/.ssh/config

      - name: Deploy via Cloudflare Tunnel
        env:
          VM_USERNAME: ${{ secrets.VM_USERNAME }}
          CF_TUNNEL_HOSTNAME: ${{ secrets.CF_TUNNEL_HOSTNAME }}
        run: |
          ssh -v "$VM_USERNAME@$CF_TUNNEL_HOSTNAME" "cd ~/${{ github.event.repository.name }} && git stash && git pull origin ${{ github.ref_name }} && git stash pop || true && echo 'Deployment completed at \$(date)'"
